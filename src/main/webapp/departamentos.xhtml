<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Administraci贸n de Departamentos</title>
</h:head>
<h:body>
    <h1>Administraci贸n de Departamentos</h1>

    <!-- Tabla para mostrar la lista de departamentos -->
    <p:dataTable value="#{departamentoBean.listaDepartamentos}" var="departamento">
        <p:column headerText="C贸digo">
            #{departamento.departamentoCodigo}
        </p:column>
        <p:column headerText="Nombre">
            #{departamento.departamentoNombre}
        </p:column>
        <p:column headerText="Acciones">
            <p:commandButton value="Editar" action="#{departamentoBean.editarDepartamento(departamento)}" />
            <p:commandButton value="Eliminar" action="#{departamentoBean.eliminarDepartamento(departamento)}" />
        </p:column>
    </p:dataTable>

    <!-- Formulario para crear un nuevo departamento -->
    <h3>Crear Departamento</h3>
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel for="codigo" value="C贸digo:" />
            <p:inputText id="codigo" value="#{departamentoBean.nuevoDepartamento.departamentoCodigo}" />

            <p:outputLabel for="nombre" value="Nombre:" />
            <p:inputText id="nombre" value="#{departamentoBean.nuevoDepartamento.departamentoNombre}" />

            <p:commandButton value="Guardar" action="#{departamentoBean.crearDepartamento}" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
